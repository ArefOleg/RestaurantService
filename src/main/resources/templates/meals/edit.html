<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update restaurant</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/objs.css}">
</head>
<body>
<nav th:insert="meals/menu.html :: nav"></nav>
<div class="input-form">
    <form th:method="PATCH" th:action="@{/meals/{id}/change(id=${meal.getId()})}" th:object="${meal}">
        <label for="name" class="form-label">Ресторан</label>
        <div class="input-group"  >
            <select th:name="restrId" class="custom-select" id="inputGroupSelect04">
                <option selected th:object="${restaurantOwn}" th:value="${restaurantOwn.getId()}" th:text="${restaurantOwn.getName()}" >Choose Restaurant...</option>
                <option  th:each="restaurant : ${restaurant}" th:value="${restaurant.getId()}" th:text="${restaurant.getName()}">One</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="id" class="form-label">Id</label>
            <input type="text" th:field="*{id}" class="form-control" id="id" aria-describedby="Meal id"/>
            <label for="name" class="form-label">Name</label>
            <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
            <input type="text" th:field="*{name}" class="form-control" id="name" aria-describedby="Meal name"/>
            <label for="price" class="form-label">Price</label>
            <input type="text" th:field="*{price}" class="form-control" id="price" aria-describedby="Price"/>
            <input type="hidden" th:field="*{mealType}" class="form-control" id="mealType"/>
        </div>
        <button type="submit" class="btn btn-success" >Update</button>
    </form>
</div>
</body>
</html>
