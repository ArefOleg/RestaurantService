<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create restaurant</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/objs.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="/">Управление базой данных</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="">Рестораны
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/meals}">Блюда</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/users}">Пользователи</a>
                </li>

            </ul>
        </div>
    </div>
</nav>
<div class="input-form">
    <form th:method="POST" th:action="@{/restaurants}" th:object="${restaurant}">
        <div class="mb-3">

           <!-- <label for="id" class="form-label">Идентификатор</label>
            <input type="text" th:field="*{id}" class="form-control" id="id" aria-describedby="restaurant name"> -->
            <label for="name" class="form-label">Название</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" aria-describedby="restaurant name">
        </div>
        <button type="submit" class="btn btn-success">Создать</button>
    </form>
</div>
</body>
</html>
